<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RTD Ridership Heatmap</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="icon" href="data:," />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>
  <script src="https://unpkg.com/topojson-client@3"></script>
</head>
<body>
  <div id="controls">
    <!-- Mode -->
    <label><input type="radio" name="mode" value="heat" checked /> Heat</label>
    <label><input type="radio" name="mode" value="delta" /> Delta</label>

    <!-- From / To -->
    <label for="selA">From:</label>
    <select id="selA"></select>

    <label for="selB">To:</label>
    <select id="selB"></select>

    <!-- Gap -->
    <label for="gap">Gap:</label>
    <input id="gap" type="number" min="1" value="1" />

    <!-- Playback -->
    <button id="play">Play</button>
    <input id="slider" type="range" min="0" max="0" value="0" />
  </div>

  <div id="map"></div>

  <script src="js/app.js"></script>
</body>
</html>
