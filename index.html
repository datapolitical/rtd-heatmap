<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Open Graph -->
  <meta property="og:title" content="RTD Heat Map" />
  <meta property="og:description" content="Interactive heat map of RTD boardings by stop and time." />
  <meta property="og:url" content="https://rtd-heatmap.pages.dev/" />

  <!-- Leaflet CSS (required for proper tile display) -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet/dist/leaflet.css"
  />

  <!-- Your app’s styles -->
  <link rel="stylesheet" href="css/style.css" />

  <title>RTD Heat Map</title>
</head>
<body>
  <div id="map" style="width:100%; height:100vh;"></div>

  <!-- Controls (all empty; JS will populate) -->
  <div id="controls">
    <button id="playBtn">▶</button>
    <input type="range" id="timeline" min="0" value="0">
    <select id="scheduleSelect"></select>
    <select id="mapType">
      <option value="boardings" selected>Boardings</option>
      <option value="change">Δ Boardings</option>
    </select>
    <label>Radius:
      <input type="range" id="radius" min="1" max="20" step="1">
      <input type="number" id="radiusNum" min="1" max="20" step="1">
    </label>
    <label>Blur:
      <input type="range" id="blur" min="1" max="20" step="1">
      <input type="number" id="blurNum" min="1" max="20" step="1">
    </label>
    <label>Max:
      <input type="range" id="max" min="0.1" max="20" step="0.1">
      <input type="number" id="maxNum" min="0.1" max="20" step="0.1">
    </label>
    <label>Scale:
      <select id="scale">
        <option value="normal">Normal</option>
        <option value="sqrt">√</option>
        <option value="log">Log</option>
      </select>
    </label>
    <select id="presetSelect"></select>
  </div>

  <!-- Leaflet & Heat plugin -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>

  <!-- Your app logic as an ES module -->
  <script type="module" src="js/app.js"></script>
</body>
</html>
